<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Ma Valentine</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  text-align:center;
  background:linear-gradient(135deg,#ff758c,#ff2e63);
  color:white;
  overflow-x:hidden;
}

h1{
  margin:40px 10px 10px;
  font-size:36px;
}

/* ===== GALERIE IMAGES NON ROGN√âES ===== */
.gallery{
  margin:30px auto;
  max-width:700px;
  display:grid;
  gap:18px;
  justify-items:center;
}

.gallery img{
  width:auto;
  max-width:100%;
  max-height:320px;
  height:auto;
  border-radius:16px;
  border:4px solid white;
  box-shadow:0 6px 18px rgba(0,0,0,0.3);
  transition:transform 0.7s;
}

/* ===== BOUTONS ===== */
.buttons{
  margin-top:25px;
}

button{
  font-size:20px;
  padding:14px 26px;
  border:none;
  border-radius:30px;
  margin:10px;
  cursor:pointer;
  transition:0.25s;
}

.yes{ background:white; color:#ff2e63; }
.no{ background:#8b0000; color:white; }

#result{
  margin-top:25px;
  font-size:28px;
  font-weight:bold;
}

/* ===== ROSES ===== */
.rose{
  position:fixed;
  top:-40px;
  font-size:22px;
  animation:fall linear infinite;
  pointer-events:none;
}

@keyframes fall{
  to{ transform:translateY(110vh); }
}

/* ===== FEUX D‚ÄôARTIFICE ===== */
.firework{
  position:fixed;
  width:6px;
  height:6px;
  border-radius:50%;
  animation:explode 1s ease-out forwards;
  pointer-events:none;
}

@keyframes explode{
  from{ transform:scale(1); opacity:1;}
  to{ transform:scale(14); opacity:0;}
}
</style>
</head>

<body>

<h1>Veux-tu √™tre ma Valentine ? üåπ‚ù§Ô∏è</h1>

<div class="gallery">
  <img src="p2.jpeg">
  <img src="p3.jpeg">
  <img src="p4.jpeg">
</div>

<div class="buttons" id="buttons">
  <button id="yesBtn" class="yes">Oui üíñ</button>
  <button id="noBtn" class="no">Non üò¢</button>
</div>

<div id="result"></div>

<script>
/* ===== PLUIE DE ROSES CONTINUE ===== */
for(let i=0;i<35;i++){
  const r=document.createElement("div");
  r.className="rose";
  r.innerHTML="üåπ";
  r.style.left=Math.random()*100+"vw";
  r.style.animationDuration=(4+Math.random()*5)+"s";
  r.style.animationDelay=(Math.random()*5)+"s";
  document.body.appendChild(r);
}

/* ===== LOGIQUE BOUTONS ===== */
let yesSize=1;
let noSize=1;
let locked=false;

const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");
const result=document.getElementById("result");
const buttons=document.getElementById("buttons");

noBtn.onclick=()=>{
  if(locked) return;

  yesSize+=0.3;
  noSize-=0.18;

  yesBtn.style.transform=`scale(${yesSize})`;
  noBtn.style.transform=`scale(${Math.max(noSize,0.2)})`;

  if(noSize<=0.25){
    noBtn.style.display="none";
  }
};

yesBtn.onclick=()=>{
  if(locked) return;
  locked=true;

  result.innerHTML="√† demain ma guerri√®re";

  /* d√©sactiver tous les clics */
  buttons.style.pointerEvents="none";

  /* agrandir photos */
  document.querySelectorAll(".gallery img").forEach(img=>{
    img.style.transform="scale(1.35)";
  });

  startFireworksLoop();
};

/* ===== BOUCLE FEUX D‚ÄôARTIFICE ===== */
function startFireworksLoop(){
  launchFireworks();
  setInterval(launchFireworks,1200);
}

function launchFireworks(){
  for(let i=0;i<18;i++){
    const f=document.createElement("div");
    f.className="firework";
    f.style.left=Math.random()*100+"vw";
    f.style.top=Math.random()*75+"vh";
    f.style.background=`hsl(${Math.random()*360},100%,60%)`;
    document.body.appendChild(f);
    setTimeout(()=>f.remove(),1000);
  }
}
</script>

</body>
</html>
